<html>
<head>
<link rel="stylesheet" href="hanabi.css" type="text/css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="hanabi.js"></script>
</head>
<body id="lobby_page">
<div class="toolbar">
<!--
<button type="button" class="create_table_btn">Create New Table</button>
-->
</div>

<div id="page_body">
<div id="dimmer"></div>
<div>Hello <span class="remote_user"></span></div>

<h2>Games Waiting for Players</h2>
<div class="table_list">
<div class="table_listitem template">
	<table border="0" cellspacing="0" cellpadding="0">
	<tr><td width="64" height="64" valign="top"><img class="table_status" src="open_game.png" alt="[Open]" style="position:absolute; width:64px; height:64px"><img class="seats_info" src="seats_3of5.png" alt="2 open seats" style="position:absolute; width:64px; height:64px"></td>
	<td style="padding-left: 3pt"><div class="table_name">Name of Game</div>
	<div class="player_names">Jason (Host), Dana, Bob</div>
	<div><button type="button" class="join_btn">Join</button>
	<button type="button" class="goto_table_btn">Watch</button></div>
	</td></tr></table>
</div>
</div>

<div>
<button type="button" class="create_table_btn">Create New Table</button>
</div>


<div id="create_table_dialog" class="dialog_wrapper">
<div class="dialog">
<div class="dialog_title">Create New Table</div>

<form name="create_table_form" onsubmit="do_create_table(); return false">
<div><label>Name of table:
<input type="text" name="name"></label>
</div>
<div>
<button type="submit">OK</button>
<button type="button" class="create_table_cancel_btn">Cancel</button>
</div>

</form>

</div><!--/dialog-->
</div><!--/dialog_wrapper-->

</div><!--/page_body-->

</body>
</html>
