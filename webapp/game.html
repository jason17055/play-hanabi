<html>
<head>
<link rel="stylesheet" href="hanabi.css" type="text/css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="hanabi.js"></script>
</head>
<body id="game_page">
<div class="toolbar">
</div>

<div id="page_body">

<div id="dimmer"></div>
<div id="ajaxErrorInd">Network Error: lost connection to server. Retrying automatically...</div>

<div class="other_players_area">
<div class="other_players_container">

<div class="other_player template">
<div><span class="player_name">Player Name</span><span class="active_player_ind"> (active player)</span></div>
<div class="cards"></div>
<div style="text-align: center"><button class="hint_btn" type="button">Give Hint</button></div>
</div>

</div><!-- end container -->

<div style="clear:both"></div>
</div><!--/other_players_area-->

<div class="common_area">

<div id="draw_pile_box" class="play_area_box floater">
<div class="draw_pile pile"><img src="cards/null.png" class="card_face"></div>
<div class="caption">Draw Pile</div>
</div>

<div id="play_area_box" class="play_area_box floater">

<div class="pile_container floater">
<div data-suit="blue" class="pile"><img src="cards/blue_null.png" class="card_face"></div>
</div>
<div class="pile_container floater">
<div data-suit="green" class="pile"><img src="cards/green_null.png" class="card_face"></div>
</div>
<div class="pile_container floater">
<div data-suit="red" class="pile"><img src="cards/red_null.png" class="card_face"></div>
</div>
<div class="pile_container floater">
<div data-suit="white" class="pile"><img src="cards/white_null.png" class="card_face"></div>
</div>
<div class="pile_container floater">
<div data-suit="yellow" class="pile"><img src="cards/yellow_null.png" class="card_face"></div>
</div>

<div style="clear:both"></div>
<div class="caption">Play Area</div>
</div><!--/pile_array-->

<div id="discard_pile_box" class="play_area_box floater">
<div class="discard_pile pile"><img src="cards/null.png" class="card_face"></div>
<div class="caption">Discard Pile</div>
</div>

<div style="clear:both"></div>
<div>
Cards left: <span class="cards_left_ind">0</span>
</div>
<div>
Hints left: <span class="hints_left_ind">0</span>
</div>

</div><!--/common_area-->

<div id="floating_card">
<div class="cards"><img src="cards/null.png" class="card_face"></div>
</div>
<div id="floating_hint">
<div><img src="cards/null.png" class="hint_icon"></div>
<div>HINT</div>
</div>

<div class="my_area">

<div id="my_hand_slot_template" class="my_hand_slot template">
<div class="cards"><img src="cards/null.png" class="card_face"></div>
<div><button type="button" onclick="play_card(0)">Play</button></div>
<div><button type="button" onclick="discard_card(0)">Discard</button></div>
</div><!--/template-->

<table id="hints_table">
<tr class="my_hand">
<td></td>
<td align="center" data-slot="0"><div class="cards"><img src="cards/null.png" class="card_face"></div>
<div><button type="button" onclick="play_card(0)">Play</button></div>
<div><button type="button" onclick="discard_card(0)">Discard</button></div>
</td>
<td align="center" data-slot="1"><div class="cards"><img src="cards/null.png" class="card_face"></div>
<div><button type="button" onclick="play_card(1)">Play</button></div>
<div><button type="button" onclick="discard_card(1)">Discard</button></div>
</td>
<td align="center" data-slot="2"><div class="cards"><img src="cards/null.png" class="card_face"></div>
<div><button type="button" onclick="play_card(2)">Play</button></div>
<div><button type="button" onclick="discard_card(2)">Discard</button></div>
</td>
<td align="center" data-slot="3"><div class="cards"><img src="cards/null.png" class="card_face"></div>
<div><button type="button" onclick="play_card(3)">Play</button></div>
<div><button type="button" onclick="discard_card(3)">Discard</button></div>
</td>
</tr>
<tr class="hint_row template">
<th><span class="from player_name"></span>&#x2192;<span class="hint"><img src="cards/blue.png" class="hint_icon" width="24" height="32" alt="B"></span></th>
</tr>
</table>
</div>

<div id="strike_dialog" class="dialog_wrapper">
<div class="strike_container">
<img id="master_strike" src="strike_overlay.png" alt="">
</div>
</div><!--/strike_dialog-->

<div id="hint_dialog" class="dialog_wrapper">
<div class="dialog">
<div class="dialog_title">Give Hint to <span class="player_name">Player</span></div>
<table id="other_player_hints_table" class="hints_table">
<tr class="hand_row"><td><!--intentionally left blank--></td></tr>
<tr class="no_previous_hints"><td colspan="9">No previous hints given to <span class="player_name"></span></td></tr>
<tr class="some_previous_hints"><td colspan="9">Previous hints given to <span class="player_name"></span></td></tr>
</table>
<table>
<tr><td>
<div><b>By Color</b></div>
<div><button class="hint_choice_btn" data-hint-choice="blue" type="button">Blue</button></div>
<div><button class="hint_choice_btn" data-hint-choice="green" type="button">Green</button></div>
<div><button class="hint_choice_btn" data-hint-choice="red" type="button">Red</button></div>
<div><button class="hint_choice_btn" data-hint-choice="white" type="button">White</button></div>
<div><button class="hint_choice_btn" data-hint-choice="yellow" type="button">Yellow</button></div>
</td>
<td>
<div><b>By Number</b></div>
<div><button class="hint_choice_btn" data-hint-choice="1" type="button">1</button></div>
<div><button class="hint_choice_btn" data-hint-choice="2" type="button">2</button></div>
<div><button class="hint_choice_btn" data-hint-choice="3" type="button">3</button></div>
<div><button class="hint_choice_btn" data-hint-choice="4" type="button">4</button></div>
<div><button class="hint_choice_btn" data-hint-choice="5" type="button">5</button></div>
</td>
</tr>
</table>

<p>
<button type="button" onclick="hint_dlg_cancel()">Cancel</button>
</p>

</div><!--/dialog-->
</div><!--/dialog_wrapper-->
</div><!--/page_body-->
</body>
</html>
